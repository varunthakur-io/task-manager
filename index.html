<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for defining character set and viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Document title -->
    <title>Task Manager</title>
</head>

<body>
    <!-- Main container div with styling -->
    <div style="max-width: 600px;" id="div_container" class="container rounded-4 p-5 my-5 bg-dark text-white">
        <!-- Heading for adding a task -->
        <h2 class="font-size-16px">Add task</h2>

        <!-- Input group for adding a new task -->
        <div id="input_group" class="input-group mt-4">
            <!-- Text input for entering a task -->
            <input id="input_field" type="text" class="form-control" placeholder="Enter your task">
            <!-- Button to add a task -->
            <button id="add_btn" type="button" class="btn btn-primary">
                Add Task
            </button>
        </div>

        <!-- Output group for displaying the list of tasks -->
        <div id="output_group" class="mt-4">
            <!-- Heading for the list of tasks -->
            <h2 class="mb-4">My Tasks</h2>

            <!-- List for displaying tasks with Bootstrap styling -->
            <ul id="list_group" class="list-group list-group-numbered ">

                <!-- Template for an individual task with edit and delete buttons -->
                <!-- Uncomment and replicate for each task -->
                <!-- <li class="list-group-item d-flex align-items-center">
                    <p class="p-0 m-0 flex-grow-1 ps-2">Task 01</p>
                    <button class="btn btn-primary">EDIT</button>
                    <button class="btn btn-danger mx-1">DELETE</button>
                </li> -->

            </ul>

        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
